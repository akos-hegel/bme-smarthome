<html>
  <head>
    <title>BME Smarthome</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <section>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Bedroom</th>
            <th scope="col">Sensor name</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody id="bedroomTableBody"></tbody>
      </table>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Bathroom</th>
            <th scope="col">Sensor name</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody id="bathroomTableBody"></tbody>
      </table>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Kitchen</th>
            <th scope="col">Sensor name</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody id="kitchenTableBody"></tbody>
      </table>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Living room</th>
            <th scope="col">Sensor name</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody id="livingRoomTableBody"></tbody>
      </table>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Outside</th>
            <th scope="col">Sensor name</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody id="outsideTableBody"></tbody>
      </table>
    </section>
  </body>
</html>
